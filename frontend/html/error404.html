<!DOCTYPE html>
<html>
  <head>
    <title>Error 404: Page Not Found</title>
    <style>
      *{
    transition: all 0.6s;
}

html {
    height: 100%;
}

body{
    font-family: 'Lato', sans-serif;
    color: #888;
    margin: 0;
}

#main{
    display: table;
    width: 100%;
    height: 100vh;
    text-align: center;
}

.fof{
	  display: table-cell;
	  vertical-align: middle;
}

.fof h1{
	  font-size: 50px;
	  display: inline-block;
	  padding-right: 12px;
}

@keyframes type{
	  from{box-shadow: inset -3px 0px 0px #888;}
	  to{box-shadow: inset -3px 0px 0px transparent;}
}
    </style>
  </head>
  <body>
    <div id="main">
      <div class="fof">
            <h1>Error 404: Page Not Found :(<br>Wait Redirecting You to Home Page</h1>
      </div>
    </div>

    <script>
      // Redirect to the landing page after a delay
      setTimeout(function() {
        window.location.href = "landingPage.html";
      }, 3000); // Delay in milliseconds
    </script>
  </body>
</html>
